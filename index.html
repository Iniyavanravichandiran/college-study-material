<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="index.css">

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Background style */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        /* Section (login box) */
        section {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        /* Heading */
        section h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #2d3436;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #636e72;
            font-weight: 500;
            font-size: 14px;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1.5px solid #b2bec3;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        /* Button style */
        button {
            width: 100%;
            padding: 10px;
            background-color: #0984e3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #74b9ff;
        }

        /* Link style */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section>

        <h2>login</h2>
        <label for="username">Username</label>
        <input type="email" name="email" placeholder="Username" required> <br>
        <label for="passowrd">Password</label>
        <input type="password" placeholder="Password" required><br>


        <a href="home.html"><button>submit</button></a>
    </section>

</body>

</html>
